<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اسم نورانی ❤️</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Tahoma', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055, 0 0 30px #ff0055;
      margin-top: 2rem;
    }

    .heart {
      color: #ff3377;
      font-size: 2rem;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    input {
      font-size: 1.2rem;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      margin-top: 2rem;
    }

    button {
      margin-top: 1rem;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #ff0055;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="text" id="nameInput" placeholder="اسم رو وارد کن">
  <button onclick="showName()">نمایش اسم ✨</button>
  <h1 id="output"></h1>

  <script>
    function showName() {
      const name = document.getElementById('nameInput').value.trim();
      const output = document.getElementById('output');
      if(name) {
        output.innerHTML = `${name} <span class="heart">❤️</span>`;
      } else {
        output.innerText = '';
      }
    }
  </script>
</body>
</html>
